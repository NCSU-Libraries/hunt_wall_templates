<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vis Studio Presentation Template</title>

    <link rel="stylesheet" href="./css/template.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- The following scene displays four images simultaniously, one on each wall (wall-[1-4]-left) and covering an entire wall (screen-width-3 and item-width-12) -->
    <div class="scene">
      <div class="wall-1-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
      <div class="wall-2-left screen-width-3">
          <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
      <div class="wall-3-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
      <div class="wall-4-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
    </div>

    <!-- The following scene displays four images at one time but staggered in apperance (sub-scene), one on each wall (wall-[1-4]-left) and covering an entire wall (screen-width-3 and item-width-12) -->
    <div class="scene">
      <div class="sub-scene wall-1-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
      <div class="sub-scene wall-2-left screen-width-3">
          <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
      <div class="sub-scene wall-3-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
      <div class="sub-scene wall-4-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
    </div>

    <!-- The following scenes display four images one at a time, one on each wall (wall-[1-4]-[left, center, right]) and covering one screen to the entire wall (screen-width-[1-3] and item-width-12) -->
    <div class="scene">
      <div class="wall-1-center screen-width-1">
        <img class="item-width-12" src="http://placekitten.com/1024/768" alt="" />
      </div>
    </div>
    <div class="scene">
      <div class="wall-2-left screen-width-2">
        <img class="item-width-12" src="http://placekitten.com/2048/768" alt="" />
      </div>
    </div>
    <div class="scene">
      <div class="wall-3-left screen-width-3">
        <img class="item-width-12" src="http://placekitten.com/3072/768" alt="" />
      </div>
    </div>
    <div class="scene">
      <div class="wall-4-right screen-width-1">
        <img class="item-width-12" src="http://placekitten.com/1024/768" alt="" />
      </div>
    </div>
  </body>

  <!-- Load the js file that sets up and runs the presentation -->
  <script src="js/main.js"></script>
</html>
