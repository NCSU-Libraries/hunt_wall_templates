<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Immersion Wall with Side Panels for content</title>
    <link rel="stylesheet" href="immersion_wall_side_panels.css">
  </head>
  <body>

    <div class="column" id="left-panel">
      <div id="title">Title of the Project</div>
      <div id="attribution">Who Created It</div>
    </div>

    <div class="column" id="content">
      Place your main content here.
    </div>

    <div class="column" id="right-panel">
      <div>Insert some description about your content here</div>
    </div>        

  </body>
</html>
